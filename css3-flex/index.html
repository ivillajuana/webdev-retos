<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Flex Sandbox</title>
  </head>

  <body>
    <div class="flex-container">
      <div class="box tl">top-left</div>
      <div class="box tc">top-center</div>
      <div class="box tr">top-right</div>
      <div class="box cl">center-left</div>
      <div class="box c">center</div>
      <div class="box cr">center-right</div>
      <div class="box bl">bottom-left</div>
      <div class="box bc">bottom-center</div>
      <div class="box br">bottom-right</div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
